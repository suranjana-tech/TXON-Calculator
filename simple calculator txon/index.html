<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator TXON</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="bg-container">
        <h1 class="heading">Welcome to calculate me!!</h1>
        
        <div class="calculator">
            <input type="text" class="input" placeholder="0" id="input"/>
        <div class="cal-container">
            <button class="button">.</button>
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button btn-eq">=</button>
        </div>
        <div class="cal-container">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn-x">*</button>
        </div>
        <div class="cal-container">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn-mi">-</button>
        </div>
        <div class="cal-container">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn-pl">+</button>
        </div>
        <div class="cal-container-last">
            <button class="button-last" id="zero">0</button>
            <button class="button-last btn-di" id="divide">/</button>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
